<!-- Forms
        Capturar dados de entrada
        input-> entrada

    Action -> define para qual url será enviado os dados, vazio envia para url
    Method
        GET ele envia via url
        POST ela envia de uma forma invisivel 
    -->
    <form action="" method="get" enctype="multipart/form-data">
        <h1>Digite seu Endereço</h1>
        <label>
            Rua:
    <input type="text" name="rua" autocomplete="street-address"/>
        </label>  
    
        <label>
            Número:
        <input type="text" name="rua" autocomplete="cc-number"/>
        </label>

        <label>
            Email:
        <input type="email" name="email"/>
        </label>

        <label>
            Foto:
        <input type="file" name="arquivo"/>
        </label>

        <label>
        <button type="reset">Reset</button>    
        <button type="submit">Enviar dados</button> />
        </label>
    </form>
