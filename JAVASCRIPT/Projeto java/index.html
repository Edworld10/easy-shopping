<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <title>Convert Money </title>
</head>

<body>
   
    <img class="logo" src="./assets/logo.gif" alt="logo-money-convert">

    <main>
        <label>
            Converter <b>De</b>
            <select class="convert-select">
                <option value="brasil">R$ Real Brasileiro</option>
                <option value="europa">€ EURO</option>
                <option value="eua">US$ Dólar Americano</option>
                <option value="inglaterra">£ Libras</option>
            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ EURO</option>
                <option value="libra">£ Libras</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor 
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-convert" src="./assets/Real.png" alt="moeda-a-converter">
                <p class="currency" id="currency-convert">Real</p>
                <p class="currency-value" id="real">R$ 0,00</p>

            </div>

            <img class="arrow-image" src="./assets/arrow1.png" alt="seta">

            <div class="currency-box"> 
                <img class="currency-img" src="./assets/Dolar.png" alt="moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value" id="currency-value">US$ 0,00</p>
            </div>

        </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
